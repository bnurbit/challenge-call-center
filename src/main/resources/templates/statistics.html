<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Call Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1>Call Service</h1>
    <hr>
    <h3>Statistics (aggregated by day)</h3>

    <ul>
        <li th:each="entry : ${statistics}">
            <span th:text="${entry.key}"></span>

            <ul th:each="value : ${entry.value}">
                <li th:text="'Total Call Duration Inbound: ' + ${value.totalCallDurationInbound} + ' s'"></li>
                <li th:text="'Total Call Duration Outbound: ' + ${value.totalCallDurationOutbound} + ' s'"></li>
                <li th:text="'Total Call Cost: ' + ${value.totalCallCost}"></li>
                <li th:text="'Total Number of Calls: ' + ${value.numberOfCalls}"></li>

                <li>Calls by Caller Number
                    <ul th:each="number : ${value.callsByCallerNumber}">
                        <li th:text="${number.key}+ ': ' + ${number.value}"></li>
                    </ul>
                </li>

                <li>Calls by Callee Number
                    <ul th:each="number : ${value.callsByCalleeNumber}">
                        <li th:text="${number.key}+ ': ' + ${number.value}"></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

</div>
</div>
</body>
</html>
